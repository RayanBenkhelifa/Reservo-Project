<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Provider</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Reservo</h2>
            </div>
            <ul class="nav-links">
                <li><a href="business-dashboard.html">Calendar</a></li>
                <li><a href="business-services.html">Services</a></li>
                <li><a href="business-provider.html">Providers</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <h1>Add a New Provider</h1>
                <p>Fill out the form below to add a new provider.</p>
            </header>

            <!-- Provider Form -->
            <section id="add-provider" class="form-card">
                <form action="/add-provider" method="POST" id="addProviderForm">
                    <div class="form-group">
                        <label for="providerName">Provider Name</label>
                        <input type="text" id="providerName" name="providerName" placeholder="Enter provider name" required>
                    </div>

                    <div class="form-group">
                        <label for="services">Services</label>
                        <select id="services" name="serviceIds[]" multiple required>
                            <!-- You would dynamically generate these options from your database -->
                            <option value="1">Service 1</option>
                            <option value="2">Service 2</option>
                            <option value="3">Service 3</option>
                            <option value="4">Service 4</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">Add Provider</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
