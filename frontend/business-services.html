<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Reservo</h2>
            </div>
            <ul class="nav-links">
                <li><a href="business-dashboard.html">Calendar</a></li>
                <li><a href="business-services.html">Services</a></li>
                <li><a href="business-provider.html">Providers</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <h1>Add a New Service</h1>
                <p>Fill out the form below to add a new service.</p>
            </header>

            <!-- Service Form -->
            <section id="add-service" class="form-card">
                <form action="/services/add" method="POST" id="addServiceForm">
                    <div class="form-group">
                        <label for="serviceName">Service Name</label>
                        <input type="text" id="serviceName" name="serviceName" placeholder="Enter service name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Enter service description" rows="4" required></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="duration">Duration (in minutes)</label>
                        <input type="number" id="duration" name="duration" placeholder="Enter duration" required>
                    </div>
            
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required>
                    </div>
            
                    <button type="submit" class="btn">Add Service</button>
                </form>
            </section>
        </div>
    </div>

</body>

</html>
